<!DOCTYPE html>
<html>
  <head>
    <title>Contact | Stephen Wright</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

      <div class="container">

        <a class="navbar-brand logo" href="index.html">Stephen Wright</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ml-auto mt-2 mt-lg-0">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
          </div>
        </div>

      </div>

    </nav>

    <main class="container">

      <section class="col-md-8">
        <div class="row">
          <h1 class="col-md-12">Contact</h1>
        </div>
        <div class="col-md-9">
          <div class="contact-form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="fname">Name:</label>
              <div class="col-md-10">          
              <input type="text" class="form-control" id="fname" placeholder="Name" name="fname">
              </div>
            </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-md-10">
              <input type="email" class="form-control" id="email" placeholder="Email" name="email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="comment">Message:</label>
              <div class="col-md-10">
              <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </div>
        </div>
        
      </section>

    </main>
    
    <footer class="footer fixed-bottom">
      <p class="text-muted text-muted-footer text-center">&copy; Copyright Stephen Wright</p>
    </footer>

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
